<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>View Account Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="infoMessage">
    {{infoMessage}}
  </div>

  <div *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item>
      <ion-label>First Name: {{customer.firstName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Last Name: {{customer.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Username: {{customer.username}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{customer.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Number: {{customer.mobileNum}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-button color="danger" fill="clear" (click)="updateAccountInfo()">
    Update Account Information
  </ion-button>
</ion-content>

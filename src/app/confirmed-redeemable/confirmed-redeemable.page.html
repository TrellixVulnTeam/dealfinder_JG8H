<ion-header>
  <ion-toolbar>
    <ion-title>Redemption Completed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Redemption ID: {{redemption.redemptionId}}
    </ion-label>
    <ion-label style="margin-right:-70px">
      {{ today | date: 'dd/MM/yyyy HH:mm' }}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label style="height:200px">
      <h5>Serial Num: {{redemption.deal.serialNum}}</h5>
      <br/>
      <h1 style="float:left">{{redemption.deal.dealName}}</h1>
      <br/><br/>
      <h3 style="float:left;position:absolute;margin-top:20px">{{redemption.deal.description}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2 style="float:left">
        Quantity
      </h2>
      <h2 style="float:right">
        x 1
      </h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2 style="float:left">
        Total: 
      </h2>
      <h2 style="float:right">
        ${{redemption.deal.unitPrice}}
      </h2>
    </ion-label>
  </ion-item>
  <div style="text-align: center; margin:40px">
    <ion-button style="margin-bottom:20px;width:300px" color="tertiary" (click)="reviewDeal()">Leave review</ion-button>
    <br/>
    <ion-button style="width:300px" color="primary" (click)="goHome()">Back to Home</ion-button>
  </div>
</ion-content>

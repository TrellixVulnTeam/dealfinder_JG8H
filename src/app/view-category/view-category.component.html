<ion-header [translucent]="true" > 
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click))="ngOnDestroy()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{category.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let subLeaf of catDeals; let i = index">
    <ion-item-group>
      <ion-item-divider color="primary">{{subLeaf.leafCategory.name}}</ion-item-divider>
      <div *ngIf="subLeaf.existDeal == true">
        <ion-list *ngFor="let deal of catDeals[i].dealsAvail; let j = index">
          <ion-item (click) = "goToDeal(i,j)">
            <ion-thumbnail slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-thumbnail>
            <ion-label>          
              <h3>{{ deal.dealName }}</h3>
              <p>{{ deal.business.name }}</p>
            </ion-label>
            <p>${{deal.unitPrice}}</p>
          </ion-item>
        </ion-list>
      </div>
    </ion-item-group>
  </ion-list>

</ion-content>
